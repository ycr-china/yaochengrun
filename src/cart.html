<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet " type="text/css " href="css/reset.css " />
    <link rel="stylesheet " type="text/css " href="css/normalize.css " />
    <link rel="stylesheet " type="text/css " href="sass/all.css " />
    <link rel="stylesheet " type="text/css " href="sass/car.css " />

</head>

<body>
    <div class="header"></div>

    <div class="car-head nav-shadow">
        <div class="container">
            <div class="logo">
                <a href=""><img src="img/header-logo_07.png"></a>
            </div>
            <div class="car-nav">
                <div class="car-step">
                    <span class="active">1</span> 我的购物车
                </div>
                <p></p>


                <div class="car-step">
                    <span>2</span> 订单确认
                </div>
                <p></p>


                <div class="car-step">
                    <span>3</span> 在线支付
                </div>

            </div>
        </div>
    </div>
    <div class="car-info">
        <div class="container">
            <div class="car-top">
                <div class="car-select">
                    <input type="checkbox" id="select-all">
                    <p>全选<span class="select-num">0</span>种商品</p>
                </div>
            </div>
            <div class="car-item">
                <div class="car-checked lf">
                    <input type="checkbox">
                </div>
                <div class="car-main lf">
                    <div class="car-deal">
                        <a href="javascript:;" class="opt-del"></a>
                        <a href="javascript:;" class="opt-like"></a>
                    </div>
                    <div class="goods-infor">
                        <a href="" class="goods-pic">
                            <img src="img/W020181031326487369225_160.jpg">
                        </a>
                        <a href="" class="goods-title ">长虹（CHANGHONG）65D7P 65英寸39核人工智能全面屏4K超高清HDR全金属超薄语音平板LED液晶电视机</a>
                        <p class="price">单价<span>5399</span>元</p>
                        <div class="goods-num">
                            <label>数量</label>
                            <div class="num-modify">
                                <a href="javascript:;" class="num-reduce"></a>
                                <input type="text" value="1" id="">
                                <a href="javascript:;" class="num-increase"></a>
                            </div>
                        </div>
                        <p>有货</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer"></div>
    <script src="script/js/jquery.js"></script>
    <script>
        $(".header").load("header.html")
        $(".footer").load("footer.html")
    </script>

</body>

</html>
