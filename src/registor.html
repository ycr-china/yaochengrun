<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet " type="text/css " href="css/reset.css " />
    <link rel="stylesheet " type="text/css " href="css/normalize.css " />
    <link rel="stylesheet " type="text/css " href="sass/all.css " />

</head>

<body>
    <div class="header"></div>
    <div class="login">
        <div class="nav nav-shadow">
            <div class="container ">
                <div class="logo">
                    <a href=""><img src="img/header-logo_07.png"></a>
                </div>
                <p class="head-login">注册</p>
            </div>
        </div>
        <form>
            <div class="registor-box">
                <div class="registor-row">
                    <p>手机号码</p>
                    <input name="phone" type="text" class="login-tel" placeholder="请输入手机号">
                </div>
                <div class="registor-row">
                    <p>设置密码</p>
                    <input name="password" type="password" class="login-pwd" placeholder="请输入密码">
                </div>
                <div class="registor-row">
                    <p>确认密码</p>
                    <input name="checkpwd" type="password" class="login-checkpwd" placeholder="请输入密码">
                </div>
                <div class="registor-row">
                    <p>验证码</p>
                    <input name="code" type="text" class="code">
                    <span></span>
                </div>
                <input type="submit" class="registor-btn" value="注册">
                <p class="to-login"><a href="">已有账号，马上登陆</a></p>
            </div>
        </form>
    </div>
    <div class="footer"></div>
    <script src="script/js/jquery.js"></script>
    <script>
        $(".header").load("header.html")
        $(".footer").load("footer.html")
    </script>
</body>

</html>
