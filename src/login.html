<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet " type="text/css " href="css/reset.css " />
    <link rel="stylesheet " type="text/css " href="css/normalize.css " />
    <link rel="stylesheet " type="text/css " href="sass/all.css " />


</head>

<body>
    <div class="header"></div>
    <div class="login">
        <div class="nav nav-shadow">
            <div class="container ">
                <div class="logo">
                    <a href=""><img src="img/header-logo_07.png"></a>
                </div>
                <p class="head-login">登陆</p>
            </div>
        </div>
        <div class="login-box">
            <form>
                <input type="text" id="username" class="login-username" name="username" placeholder="手机号/邮箱/用户名">
                <input type="password" id="passname" class="login-password" name="password" placeholder="请输入密码">
                <div class="login-tips">
                    <a href="">忘记密码？</a>
                </div>
                <input type="submit" id="login-btn" class="login-btn" value="登录" style="width:320px">
                <input type="button" id="registor-btn" class="registor-btn" value="注册长虹账号" style="width:320px">
            </form>

        </div>
    </div>
    <div class="footer"></div>
    <script src="script/js/jquery.js"></script>
    <script>
        $(".header").load("header.html")
        $(".footer").load("footer.html")
    </script>
</body>

</html>
